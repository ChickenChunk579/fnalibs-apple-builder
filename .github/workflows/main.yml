name: Build (All platforms)

on:
  workflow_dispatch:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3

    - name: Update Libraries
      run: |
        bash updatelibs.sh
    - name: Build
      run: |
        bash buildlibs.sh all -ci
    
    - uses: actions/upload-artifact@v3
      with:
        name: ios-simulator
        path: ./bin/ios/simulator
    - uses: actions/upload-artifact@v3
      with:
        name: ios-device
        path: ./bin/ios/device

    - uses: actions/upload-artifact@v3
      with:
        name: macos
        path: ./bin/macos


    - uses: actions/upload-artifact@v3
      with:
        name: tvos-simulator
        path: ./bin/tvos/simulator
    - uses: actions/upload-artifact@v3
      with:
        name: tvos-device
        path: ./bin/tos/device